      <header class="post-header">

        
        
          <h1 class="post-title" itemprop="name headline">
            
            
              
                
                <a class="post-title-link" href="/2015/12/21/app-restart/" itemprop="url">
                  WPF应用程序如何重启当前APP？
                </a>
              
            
          </h1>
        

        <div class="post-meta">
          <span class="post-time">
            发表于
            <time itemprop="dateCreated" datetime="2015-12-21T09:45:01+08:00" content="2015-12-21">
              2015-12-21
            </time>
          </span>

          

          
            
          

          

        </div>
      </header>
    


    <div class="post-body">

      
      

      
        
          <span itemprop="articleBody">
            
              <p>一次项目应用中用到这个，趁机规整下</p>
<h2 id="Restart_the_current_process"><a href="#Restart_the_current_process" class="headerlink" title="Restart the current process"></a>Restart the current process</h2><h3 id="Method_1"><a href="#Method_1" class="headerlink" title="Method 1"></a>Method 1</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ System.Windows.Forms.Application.Restart();</span><br><span class="line">$ Application.Current.Shutdown();</span><br></pre></td></tr></table></figure>
<h3 id="Method_2"><a href="#Method_2" class="headerlink" title="Method 2"></a>Method 2</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">$ System.Reflection. Assembly.GetEntryAssembly();</span><br><span class="line">$ string startpath = System.IO. Directory.GetCurrentDirectory();</span><br><span class="line">$ System.Diagnostics. Process.Start(startpath + <span class="string">"\\eg.exe"</span> );</span><br><span class="line">$ Application.Current.Shutdown();</span><br></pre></td></tr></table></figure>
<h3 id="Method_3"><a href="#Method_3" class="headerlink" title="Method 3"></a>Method 3</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">$ System.Diagnostics. Process p = new System.Diagnostics. Process();</span><br><span class="line">$ p.StartInfo.FileName = System. AppDomain.CurrentDomain.BaseDirectory + <span class="string">"eg.exe"</span> ;</span><br><span class="line">$ p.StartInfo.UseShellExecute = <span class="literal">false</span>;</span><br><span class="line">$ p.Start();</span><br><span class="line">$ Application.Current.Shutdown();</span><br></pre></td></tr></table></figure>

            
          </span>
